<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tienda de deportes</title>
</head>
<body>
  <header>
    <h1>Tienda de artículos de deporte</h1>
    <p>Artículos deportivos</p>
  </header>

  <main>
    <section id="lista-articulos">
      <h2>Artículos disponibles</h2>
      <div id="articulos">

      </div>
    </section>
    <section id="form-articulo">
      <form action="" id="articulo-add">
        <h2>Añadir artículo</h2>
        <label for="nombre">Nombre del artículo</label>
        <input type="text" id="nombre" required>

        <label for="precio">Precio</label>
        <input type="number" id="precio" required>

        <input type="submit" value="Añadir">
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright by DWEC</p>
  </footer>

  <script src="script-async.js"></script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
